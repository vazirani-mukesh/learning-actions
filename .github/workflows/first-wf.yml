name: First WorkFlow

on:
  repository_dispatch:
    types: [trigger]

jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Dir
        uses: actions/checkout@v3
      - name: Python Shell
        run: print('Hello World!!!')
        shell: python
      - name: PWSH Shell
        run: Get-ChildItem
        shell: pwsh
      - name: Print ENV Varibales
        run: printenv
        shell: bash
